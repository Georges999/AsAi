<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="ASAI - AI Prompting Assistant for learning effective AI coding assistance"
    />
    <title>ASAI - AI Prompting Assistant</title>
    <style>
      /* Preload retro font styling */
      @import url('https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&display=swap');
      
      body {
        margin: 0;
        font-family: 'Courier Prime', 'Courier New', monospace;
        background-color: #0a0a0a;
        color: #00ff41;
        overflow-x: hidden;
      }
      
      /* Initial loading screen */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #0a0a0a;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        font-size: 1.2rem;
        color: #00ff41;
      }
      
      .loading-text::after {
        content: '_';
        animation: blink 1s infinite;
      }
      
      @keyframes blink {
        0%, 50% { opacity: 1; }
        51%, 100% { opacity: 0; }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="loading-screen">
      <div class="loading-text">INITIALIZING ASAI SYSTEM</div>
    </div>
    <div id="root"></div>
  </body>
</html>
